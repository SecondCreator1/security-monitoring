<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alerts â€“ Security Monitoring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #050814;
            color: #f5f5f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #050814, #111827);
            border-bottom: 1px solid #1f2937;
        }
        .card {
            background: #0b1120;
            border: 1px solid #1f2937;
            border-radius: 0.5rem;
            color: #e5e7eb;
        }
        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: .12em;
            color: #9ca3af;
        }
        .badge-critical {
            background-color: #b91c1c;
        }
        .badge-error {
            background-color: #f97316;
        }
        .badge-warning {
            background-color: #eab308;
            color: #020617;
        }
        .badge-info {
            background-color: #1d4ed8;
        }
        .table-dark-custom {
            --bs-table-bg: #020617;
            --bs-table-border-color: #1f2937;
        }
        .pill {
            border-radius: 999px;
            padding: 0.15rem 0.55rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-3 px-md-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span class="fw-bold">SecMon</span>
            <span class="ms-2 badge rounded-pill bg-primary-subtle text-uppercase"
                  style="font-size:0.75rem;letter-spacing:.08em;">
                Security &amp; Auth Logs
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNav" aria-controls="mainNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2 mt-lg-0" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path.startswith('/search') %} active{% endif %}" href="/searchpage">
                        <i class="bi bi-search me-1"></i> Search
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path.startswith('/upload') %} active{% endif %}" href="/upload">
                        <i class="bi bi-cloud-arrow-up me-1"></i> Upload Logs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path.startswith('/alerts') %} active{% endif %} text-danger fw-semibold"
                       href="/alertspage">
                        <i class="bi bi-shield-exclamation me-1"></i> Alerts
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4 px-3 px-md-4">
    <div class="row g-3 mb-3">
        <div class="col-12 col-xl-3">
            <div class="card p-3 h-100">
                <div class="section-title mb-2">Filters</div>
                <div class="mb-2">
                    <label class="form-label small text-secondary">Severity</label>
                    <select id="severityFilter" class="form-select form-select-sm bg-dark text-light border-secondary">
                        <option value="">All</option>
                        <option value="CRITICAL">Critical</option>
                        <option value="ERROR">Error</option>
                        <option value="WARNING">Warning</option>
                        <option value="INFO">Info</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label small text-secondary">Status</label>
                    <select id="statusFilter" class="form-select form-select-sm bg-dark text-light border-secondary">
                        <option value="">All</option>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-secondary">Search (user / IP / msg)</label>
                    <input type="text" id="textFilter"
                           class="form-control form-control-sm bg-dark text-light border-secondary"
                           placeholder="alice, 192.168.1.10, rule name...">
                </div>
                <button id="applyFilters" class="btn btn-sm btn-danger w-100">
                    Apply filters
                </button>
                <hr class="border-secondary my-3">
                <div class="small text-secondary mb-1">Quick stats (loaded alerts)</div>
                <ul class="list-unstyled small mb-0" id="quickStats">
                    <li>Total: <span id="stat-total">0</span></li>
                    <li>Critical: <span id="stat-critical">0</span></li>
                    <li>Error: <span id="stat-error">0</span></li>
                    <li>Warning: <span id="stat-warning">0</span></li>
                    <li>Info: <span id="stat-info">0</span></li>
                </ul>
            </div>
        </div>

        <div class="col-12 col-xl-9">
            <div class="card p-3 h-100">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <div class="section-title">Alerts Timeline</div>
                        <small class="text-secondary">Latest 100 alerts generated by rules engine</small>
                    </div>
                    <button class="btn btn-sm btn-outline-light" id="refreshAlerts">
                        <i class="bi bi-arrow-clockwise me-1"></i> Refresh
                    </button>
                </div>

                <div class="table-responsive" style="max-height: 520px; overflow-y: auto;">
                    <table class="table table-dark table-striped table-hover table-sm table-dark-custom mb-0">
                        <thead class="align-middle">
                        <tr>
                            <th style="width: 13%">Time</th>
                            <th style="width: 10%">User</th>
                            <th style="width: 12%">Source IP</th>
                            <th style="width: 10%">Action</th>
                            <th style="width: 10%">Severity</th>
                            <th style="width: 10%">Status</th>
                            <th>Message</th>
                        </tr>
                        </thead>
                        <tbody id="alerts-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let allAlerts = [];

function severityBadge(sev) {
    sev = sev || 'INFO';
    const s = sev.toUpperCase();
    if (s === 'CRITICAL') return '<span class="badge badge-critical pill">CRITICAL</span>';
    if (s === 'ERROR')    return '<span class="badge badge-error pill">ERROR</span>';
    if (s === 'WARNING')  return '<span class="badge badge-warning pill text-dark">WARNING</span>';
    return '<span class="badge badge-info pill">INFO</span>';
}

function statusBadge(st) {
    st = (st || 'open').toLowerCase();
    if (st === 'open')   return '<span class="badge bg-danger pill">open</span>';
    if (st === 'closed') return '<span class="badge bg-secondary pill">closed</span>';
    return '<span class="badge bg-dark pill">' + st + '</span>';
}

function renderTable() {
    const sevFilter = document.getElementById('severityFilter').value;
    const statusFilter = document.getElementById('statusFilter').value;
    const textFilter = document.getElementById('textFilter').value.trim().toLowerCase();

    let filtered = allAlerts.slice();

    if (sevFilter) {
        filtered = filtered.filter(a => (a.severity || '').toUpperCase() === sevFilter);
    }
    if (statusFilter) {
        filtered = filtered.filter(a => (a.status || '').toLowerCase() === statusFilter);
    }
    if (textFilter) {
        filtered = filtered.filter(a => {
            const combo = [
                a.username || '',
                a.source_ip || '',
                a.message || '',
                a.rule_name || ''
            ].join(' ').toLowerCase();
            return combo.includes(textFilter);
        });
    }

    let bodyHtml = "";
    filtered.forEach(a => {
        bodyHtml += `<tr>
            <td>${a.timestamp || ''}</td>
            <td>${a.username || ''}</td>
            <td>${a.source_ip || ''}</td>
            <td>${a.action || ''}</td>
            <td>${severityBadge(a.severity)}</td>
            <td>${statusBadge(a.status)}</td>
            <td>${a.message || ''}</td>
        </tr>`;
    });

    document.getElementById('alerts-body').innerHTML = bodyHtml;

    const counters = {total: 0, CRITICAL: 0, ERROR: 0, WARNING: 0, INFO: 0};
    filtered.forEach(a => {
        counters.total += 1;
        const s = (a.severity || 'INFO').toUpperCase();
        if (counters[s] !== undefined) counters[s] += 1;
        else counters.INFO += 1;
    });
    document.getElementById('stat-total').textContent = counters.total;
    document.getElementById('stat-critical').textContent = counters.CRITICAL;
    document.getElementById('stat-error').textContent = counters.ERROR;
    document.getElementById('stat-warning').textContent = counters.WARNING;
    document.getElementById('stat-info').textContent = counters.INFO;
}

function loadAlerts() {
    fetch('/alerts')
        .then(r => r.json())
        .then(data => {
            allAlerts = data.alerts || [];
            renderTable();
        });
}

document.addEventListener('DOMContentLoaded', function() {
    loadAlerts();
    document.getElementById('applyFilters').addEventListener('click', renderTable);
    document.getElementById('refreshAlerts').addEventListener('click', loadAlerts);
});
</script>
</body>
</html>
