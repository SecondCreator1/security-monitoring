<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Logs â€“ Security Monitoring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #050814;
            color: #f5f5f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #050814, #111827);
            border-bottom: 1px solid #1f2937;
        }
        .card {
            background: #0b1120;
            border: 1px solid #1f2937;
            border-radius: 0.5rem;
            color: #e5e7eb;
        }
        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: .12em;
            color: #9ca3af;
        }
        .table-dark-custom {
            --bs-table-bg: #020617;
            --bs-table-border-color: #1f2937;
        }
        code {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-3 px-md-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span class="fw-bold">SecMon</span>
            <span class="ms-2 badge rounded-pill bg-primary-subtle text-uppercase"
                  style="font-size:0.75rem;letter-spacing:.08em;">
                Security &amp; Auth Logs
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNav" aria-controls="mainNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2 mt-lg-0" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path.startswith('/search') %} active{% endif %}" href="/searchpage">
                        <i class="bi bi-search me-1"></i> Search
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path.startswith('/upload') %} active{% endif %}" href="/upload">
                        <i class="bi bi-cloud-arrow-up me-1"></i> Upload Logs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path.startswith('/alerts') %} active{% endif %} text-danger fw-semibold"
                       href="/alertspage">
                        <i class="bi bi-shield-exclamation me-1"></i> Alerts
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4 px-3 px-md-4">
    <div class="row g-3">
        <div class="col-12 col-xl-3">
            <div class="card p-3 h-100">
                <div class="section-title mb-2">Log Search</div>
                <form id="searchForm" class="mb-3">
                    <div class="mb-2">
                        <label class="form-label small text-secondary">Query string</label>
                        <input type="text" id="queryInput"
                               class="form-control form-control-sm bg-dark text-light border-secondary"
                               placeholder='Examples: severity:ERROR OR action:login_failure'>
                    </div>
                    <div class="d-flex gap-2 mb-2">
                        <div class="flex-fill">
                            <label class="form-label small text-secondary">Page</label>
                            <input type="number" id="pageInput" min="1" value="1"
                                   class="form-control form-control-sm bg-dark text-light border-secondary">
                        </div>
                        <div class="flex-fill">
                            <label class="form-label small text-secondary">Page size</label>
                            <input type="number" id="sizeInput" min="1" max="500" value="50"
                                   class="form-control form-control-sm bg-dark text-light border-secondary">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary w-100">
                        <i class="bi bi-search me-1"></i> Run search
                    </button>
                </form>

                <div class="small text-secondary mb-1">Tips</div>
                <ul class="small text-secondary ps-3 mb-0">
                    <li>Basic: <code>login_failure</code></li>
                    <li>Filter: <code>severity:ERROR</code></li>
                    <li>IP: <code>source_ip:192.168.1.10</code></li>
                    <li>Combine: <code>action:login_failure AND severity:ERROR</code></li>
                </ul>
            </div>
        </div>

        <div class="col-12 col-xl-9">
            <div class="card p-3 h-100">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <div class="section-title">Results</div>
                        <small class="text-secondary">
                            <span id="resultCount">0</span> hits
                        </small>
                    </div>
                    <div class="small text-secondary">
                        Page <span id="currentPage">1</span>
                    </div>
                </div>

                <div class="table-responsive" style="max-height: 520px; overflow-y: auto;">
                    <table class="table table-dark table-striped table-hover table-sm table-dark-custom mb-0">
                        <thead>
                        <tr>
                            <th>Time</th>
                            <th>User</th>
                            <th>IP</th>
                            <th>Action</th>
                            <th>Severity</th>
                            <th>Raw</th>
                        </tr>
                        </thead>
                        <tbody id="resultsBody"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function renderResults(data) {
    const body = document.getElementById('resultsBody');
    let html = "";

    (data.results || []).forEach(log => {
        const ts = log.timestamp || '';
        const user = log.username || log.user || '';
        const ip = log.source_ip || log.ip || '';
        const action = log.action || '';
        const severity = log.severity || '';
        html += `<tr>
            <td>${ts}</td>
            <td>${user}</td>
            <td>${ip}</td>
            <td>${action}</td>
            <td>${severity}</td>
            <td><code>${JSON.stringify(log)}</code></td>
        </tr>`;
    });

    body.innerHTML = html;
    document.getElementById('resultCount').textContent = data.total ?? (data.results || []).length;
    document.getElementById('currentPage').textContent = data.page ?? 1;
}

document.getElementById('searchForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const q = encodeURIComponent(document.getElementById('queryInput').value || '*');
    const page = document.getElementById('pageInput').value || 1;
    const size = document.getElementById('sizeInput').value || 50;

    fetch(`/search?q=${q}&page=${page}&size=${size}`)
        .then(r => r.json())
        .then(renderResults)
        .catch(err => {
            console.error(err);
            alert('Search failed, check console for details.');
        });
});

fetch('/search?q=*&page=1&size=50')
    .then(r => r.json())
    .then(renderResults);
</script>
</body>
</html>
